<!DOCTYPE html>
<html>
  <head>
    <title>Recept & Näring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Bitter font-->
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <!--Own css-->
    <link rel="stylesheet" href="../style/css/admin.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <!-- <a class="navbar-brand logga" href="#">WiLLY:S</a> -->
            <img class="logga" alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="/index.html">Start <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="/html/recipe.html">Recept</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/admin.html">Registrera recept</a>
                </li>
              </ul>
              
            </div>
          </nav>
          
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="input-name input-group mb-3">
            <input type="text" class="form-control" placeholder="Receptets namn" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Lägg till</button>
            </div>
          </div>
        </div>  
        <div class="row image-forms">
          <i class="far fa-images"></i>
          <!-- <img src="../imgs/food-1.jpg" class="upload-img rounded d-block" alt="Receptbild"> -->
         <div class="forms">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Antal person:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="exampleFormControlSelect1">Tid:</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>15 min</option>
                    <option>30 min</option>
                    <option>45 min</option>
                    <option>60 min</option>
                    <option>75 min</option>
                    <option>90 min</option>
                  </select>
                </div>
              </div>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="pt-3">
               <button>Bläddra</button>
            </form>
        </div>
       <div class="row">
         <div class="col">
           <h4>Ingredienser:</h4>
          <div class="ingredients col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputName">Name</label>
            <input type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
            <select class="select-button custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Mängd:</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
        </div>
        </div>
         <div class="col"><h4>Gör så här:</h4>
        </div>
        </div>

        <div class="row">
            <div class="col"><h4>Näringsinnehåll:</h4></div>
           </div>
         
      </div>

    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
